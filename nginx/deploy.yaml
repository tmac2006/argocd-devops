apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ds
  labels:
    app: nginx-ds
spec:
  minReadySeconds: 5
  strategy:
     type: RollingUpdate
     rollingUpdate:
       maxSurge: 1
       maxUnavailable: 1
  replicas: 2
  selector:
    matchLabels:
      app: nginx-ds
  template:
    metadata:
      labels:
        app: nginx-ds
    spec:
      containers:
      - name: nginx-ds
        image: nginx:1.7.9
        imagePullPolicy: Always
        ports:
        - containerPort: 80