apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-dev
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: nginx
    repoURL: git@github.com:tmac2006/argocd-devops.git
    targetRevision: HEAD